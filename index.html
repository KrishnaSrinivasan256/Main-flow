<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background: #333;
            padding: 10px 0;
        }

        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .menu li {
            position: relative;
        }

        .menu > li > a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            display: block;
            transition: background 0.3s;
        }

        .menu > li > a:hover {
            background: #555;
        }

        /* Dropdown Styles */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            min-width: 160px;
            display: none;
            flex-direction: column;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .dropdown a:hover {
            background: #666;
        }

        /* Show dropdown on hover */
        .menu li:hover .dropdown {
            display: flex;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
            .menu li {
                width: 100%;
                text-align: center;
            }
            .dropdown {
                position: static;
                display: none;
                width: 100%;
            }
            .menu li:hover .dropdown {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Services â–¾</a>
                <div class="dropdown">
                    <a href="#">Web Design</a>
                    <a href="#">UI/UX</a>
                    <a href="#">SEO</a>
                </div>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
